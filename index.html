<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="./style.css">
    <!-- bootstrap script -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div style="min-height: 100vh; background-color:rgb(0, 0, 0);" class="d-flex w-100 justify-content-center align-items-center">
        <h1 id="clock" style="font-size: 100px; color: white">HH:MM:SS AM</h1>   
    </div> 

</body>
<script>
    //get date and time 
    const getDateTime=()=>{
        const localTime = new Date()
        console.log(localTime);
        const hours = localTime.getHours()
        const minutes = localTime.getMinutes()
        const seconds = localTime.getSeconds()
        clock.innerHTML = `${hours}:${minutes}:${seconds} ${hours>12?'PM':'AM'}`
        setTimeout(()=>{
            getDateTime()
        },1000
        )
    }
    getDateTime()
</script>
</html>
